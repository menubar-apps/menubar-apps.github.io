<head>
    {% include google-analytics.html %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0"/>
    <meta name="theme-color" content="#222222">
    <title>Menubar Apps | Developer Productivity Tools</title>

    <meta http-equiv="content-language" content="en-us">
    <meta rel="canonical" href="https://menubar-apps.github.io/">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="macOS menubar apps, developer tools, coding productivity, programming utilities, software development, mac developer tools">
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="author" content="{{ site.author.name }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/assets/img/main-logo/menubar-apps-logo-512.png' | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ '/assets/img/main-logo/menubar-apps-logo-512.png' | absolute_url }}">
    {% if site.author.twitter %}<meta name="twitter:creator" content="@{{ site.author.twitter }}">{% endif %}

    <!-- PWA -->
    <link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="msapplication-starturl" content="{{ site.url }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-TileColor" content="#88C0D0">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/img/favicon-96x96.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/img/main-logo/menubar-apps-logo-192.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/img/main-logo/menubar-apps-logo-152.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/main-logo/menubar-apps-logo-180.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ '/assets/img/main-logo/menubar-apps-logo-167.png' | relative_url }}">
    <meta name="msapplication-TileImage" content="{{ '/assets/img/main-logo/menubar-apps-logo-144.png' | relative_url }}">
    
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ '/assets/fonts/font-awesome/css/font-awesome.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/materialize.min.css' | relative_url }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ '/assets/css/style.css' | relative_url }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ '/assets/css/syntax1.css' | relative_url }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ '/assets/css/appstorebadges.min.css' | relative_url }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ '/assets/css/default.css' | relative_url }}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ '/assets/js/materialize.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/particles.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/init.js' | relative_url }}"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>
